{% include head.html %}
{% include header.html %}

<div class="page page-one-column pure-g">
    <div class="column main-column pure-u-1">
        <section class="container post-container">
            <article class="post post-view islam-post">
                {% if page.image %}
                    <div class="post-image">
                        <a href="{{ page.url }}">
                            <img src="{{ page.image }}" title="{{ page.title }}" alt="{{ page.title }}" />
                        </a>
                    </div>
                {% endif %}
                
                <header class="post-header">
                    <h4 class="post-date">{{ page.date | date: "%B %d, %Y" }}</h4>
                    <h2 class="post-title">
                        <a href="{{ page.url }}">{{ page.title }}</a>
                    </h2>
                    
                    {% if page.subtitle %}
                        <h3 class="post-subtitle">{{ page.subtitle }}</h3>
                    {% endif %}
                    
                </header>
            
                <div class="post-content">
                    {{ content }}
                </div>
                
                {% include post/collateral.html %}
            </article>
        </section>
    </div>
</div>

{% include footer.html %}
