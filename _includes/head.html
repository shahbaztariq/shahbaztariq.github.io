    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta name="author" content="Shahbaz Tariq">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/assets/css/main.css">
        
        <!-- for Facebook -->          
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="article" />
        
        {% if page.facebook_image %}
            <meta property="og:image" content="{{ site.base_url }}{{ page.facebook_image }}" />
        {% endif %}
        
        <meta property="og:url" content="{{ site.base_url }}{{ page.url }}" />
        <meta property="og:description" content="{{ page.description }}" />

        <!-- for Twitter -->          
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.description }}" />
        
        {% if page.facebook_image %}
            <meta name="twitter:image" content="{{ site.base_url }}{{ page.facebook_image }}" />
        {% endif %}
        
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
