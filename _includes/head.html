<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>{{ page.title }}</title>
        
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta name="author" content="Shahbaz Tariq">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Ubuntu:200,300,400,500,600,700,300italic,400italic'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" type="text/css" href="/assets/styles.css">

        <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
        
        <!-- for facebook -->          
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="article" />
        <meta property="article:author" content="https://www.linkedin.com/in/shahbaztariq" />
        <meta property="article:publisher" content="https://www.linkedin.com/in/shahbaztariq" />
        
        {% if page.image %}
            <meta property="og:image" content="{{ site.base_url }}{{ page.image }}" />
        {% endif %}
        
        <meta property="og:url" content="{{ site.base_url }}{{ page.url }}" />
        <meta property="og:description" content="{{ page.description }}" />

        <!-- for twitter -->          
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.description }}" />
        
        {% if page.image %}
            <meta name="twitter:image" content="{{ site.base_url }}{{ page.image }}" />
        {% endif %}
        
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="wrapper">
